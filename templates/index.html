
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cynthia & Samer's Wedding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root {
      --forest: #14160f;
      --pine: #2f3629;
      --olive: #676d58;
      --stone: #99958a;
      --linen: #f2f2f2;
    }
    body {
      font-family: 'Great Vibes', cursive;
    }
    nav ul li a {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background-color: var(--pine);
      color: var(--linen);
      transition: background-color 0.3s, color 0.3s;
    }
    nav ul li a:hover {
      background-color: var(--linen);
      color: var(--pine);
    }
  </style>
</head>
<body class="bg-[var(--linen)] text-[var(--forest)]">
<nav class="fixed top-0 w-full bg-[var(--pine)] text-white shadow z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    <span class="text-xl font-bold">Cynthia & Samer</span>
    <button class="md:hidden" id="nav-toggle">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <ul id="nav-menu" class="hidden md:flex space-x-4 flex-col md:flex-row absolute md:static bg-[var(--pine)] md:bg-transparent w-full left-0 top-16 md:top-auto p-4 md:p-0 z-50">
      <li><a href="#home">Home</a></li>
      <li><a href="#rsvp">RSVP</a></li>
      <li><a href="#details">More Details</a></li>
      <li><a href="#venue">Venue</a></li>
      <li><a href="#photos">Photos</a></li>
      <li><a href="#registry">Registry</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#seating">Seating</a></li>
    </ul>
  </div>
</nav>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggle = document.getElementById('nav-toggle');
    const menu = document.getElementById('nav-menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  });
</script>
<!-- The rest of your page content would go here -->
</body>
</html>
